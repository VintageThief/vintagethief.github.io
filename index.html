<html>
    <head>
        <title>Дерево</title>
		  <style>
    .tree
    {
      position: relative;
      top: 0;
      left: 0;
    }
    .leaf
    {
      position: absolute;
      top: 60px;
      left: 80px;
    }
  </style>
    </head>
    <body>
        <div>
        <button onclick=oncl()><img border="0" id="tree" src="tree/0.gif" class="tree" width="1000" height="1000"></button>
        </div>
        <div>
        <p id="p" >0 Очков</p>
        <button onclick=upgrade() id="u" >Улучшить за 10</button>
        </div>
		
		<script>

var x=0;
var lv=1;
function oncl(){
   x+=lv;
   textUpdate();
}
function textUpdate(){
    document.getElementById("p").innerHTML=x+" очков";
    
};
function upgrade(){
   switch (lv) {
      case 1:
      if (x>=10){
         lv++;
         x-=10;   document.getElementById("u").innerHTML= "Улучшить за 25";
         document.getElementById("tree").src="tree/1.gif";
		 textUpdate();
      }
      break;
      case 2:
      if (x>=25){

         lv=4;
         x-=25;   document.getElementById("u").innerHTML= "Улучшить за 50";
         document.getElementById("tree").src="tree/2.gif";
		 textUpdate();
       
   }
   break;
   case 4:
   
if (x>=50){
         lv=8;
         x-=50;   document.getElementById("u").innerHTML= "Полностью улучшено";
         document.getElementById("tree").src="tree/3.gif";
		 textUpdate();
}
break;
}
}
		</script>
		
    </body>
</html>
